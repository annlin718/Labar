<script>
	var picG = document.getElementById("picG");
	var myaudio = document.getElementById("myaudio");
	var myaudio2 = document.getElementById("myaudio2");
	picG.addEventListener("animationend", function () {
		myaudio.play();

		deck.sort();
		deck.shuffle();
		deck.shuffle();
		deck.fan();
		deck.shuffle();
		deck.shuffle(); /**/
		deck.shuffleEND();
	}, false);

	function audioPlay() {
		myaudio.currentTime = 0;
		myaudio.play();
	}

	function audioPlay2() {
		myaudio2.currentTime = 0;
		myaudio2.play();
	}
</script>
